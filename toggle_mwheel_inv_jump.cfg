//================ Core <Start>================//

alias "bind_mwheel_swinv" "bind "MWHEELUP" "invprev; "; bind "MWHEELDOWN" "invnext; ";   alias "toggle_mhwheel_swinv_jump" "bind_mwheel_jump; ";   exec "bind_mwheel_swinv_custom_actions; "; ";
alias "bind_mwheel_jump" "bind "MWHEELUP" "+jump; "; bind "MWHEELDOWN" "+jump; ";   alias "toggle_mhwheel_swinv_jump" "bind_mwheel_swinv; ";   exec "bind_mwheel_jump_custom_actions; "; ";
alias "toggle_mhwheel_swinv_jump" "bind_mwheel_swinv; ";

//================ Core <End>================//


//================ Actions <Start>================//
// 此处的所有命令，
// 都有可能影响你的正常游戏，或者影响其他的脚本。
// 如果你不希望执行某些命令，可以在指定命令的前方添加“ // ”（两个正斜杠），
// 即可注释掉这一行的命令。

// 强制恢复鼠标滚轮初始的按键绑定（恢复鼠标滚轮为切换武器）。
bind_mwheel_swinv;

// 设置“鼠标侧键 下”为切换滚轮跳的开关。你可以将“ MOUSE4 ”替换为其他合法的文本，使用你自己喜欢的按键触发开关。
bind "MOUSE4" "toggle_mhwheel_swinv_jump; ";

//================ Actions <End>================//


//================ Custom Actions <Start>================//
// 如果你有一些想要添加的自定义脚本，比如“当切换滚轮跳时切换UI颜色”，请在这里添加。
// 示例：
//alias "bind_mwheel_swinv_custom_actions" "say_team "[CFG][MWheel_Jump]: 我的 滚轮跳模式 关闭了。"; ";
//alias "bind_mwheel_jump_custom_actions" "say_team "[CFG][MWheel_Jump]: 我的 滚轮跳模式 开启了。"; ";

alias "bind_mwheel_swinv_custom_actions" "echo "[CFG][toggle_mwheel_swinv_jump]：滚轮跳模式 关闭。"; ";
alias "bind_mwheel_jump_custom_actions" "echo "[CFG][toggle_mwheel_swinv_jump]：滚轮跳模式 开启。"; ";

//================ Custom Actions <End>================//





