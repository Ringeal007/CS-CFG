// 此为 Ringeal007 制作的适用于 Counter-Strike 2 的 CFG 脚本——《蹲跳》。

//================ Core <Start>================//

alias "+crouch_jump" "+jump; +duck; ";
alias "-crouch_jump" "-jump; -duck; ";

//================ Core <End>================//

//================ Actions <Start>================//
// 此处的所有命令，
// 都有可能影响你的正常游戏，或者影响其他的脚本。
// 如果你不希望执行某些命令，可以在指定命令的前方添加“ // ”（两个正斜杠），
// 即可注释掉这一行的命令。

// 设置“ 左 ALT ”为蹲跳的触发键。你可以将“ ALT ”替换为其他合法的文本，使用你自己喜欢的按键触发。
bind "ALT" "+crouch_jump";

//================ Actions <End>================//
