//================ Core <Start>================//

// 此部分为脚本的核心（Core）部分。
// 除非你知道自己在做什么，否则请勿做任何修改。

alias "+crouch_jump" "+jump; +duck; ";
alias "-crouch_jump" "-jump; -duck; ";

//================ Core <End>================//


//================ Actions <Start>================//

// 此部分为脚本的操作（Actions）部分，可以按照注释修改指定的代码。
// 此处的所有命令，都有可能影响其他的脚本。
// 如果你不希望执行某一行的命令，可以在指定行的开头添加“ // ”（两个正斜杠）。
// 开头带有“ // ”的行，其中的所有命令将不会被执行。

// 设置“ 左 ALT ”键为蹲跳的触发键。
// 你可以将“ ALT ”替换为其他的按键，使用你自己喜欢的按键触发。
bind "ALT" "+crouch_jump";

//================ Actions <End>================//
