//================ Core <Start>================//

// 此部分为脚本的核心（Core）部分。
// 除非你知道自己在做什么，否则请勿做任何修改。

// alias "cir" "crosshair_instant_recovery";

alias "+attack_with_cir" "+attack; cl_crosshair_recoil 1; spec_next; ";
alias "-attack_with_cir" "-attack; cl_crosshair_recoil 0; ";

//================ Core <End>================//



//================ Actions <Start>================//

// 此部分为脚本的操作（Actions）部分，可以按照注释修改指定的代码。
// 此处的所有命令，都有可能影响其他的脚本。
// 如果你不希望执行某一行的命令，可以在指定行的开头添加“ // ”（两个正斜杠）。
// 开头带有“ // ”的行，其中的所有命令将不会被执行。

bind "MOUSE1" "+attack_with_cir";

